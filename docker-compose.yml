version: '2'

services:
  lb:
    image: dockercloud/haproxy:latest
    links:
      - api
      - server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    volumes_from:
      - data
    environment:
      CERT_FOLDER: '/etc/puppetlabs/secure/production/certs/'
    ports:
      - '443:443'
      - '8140:8140'
    restart: unless-stopped
    networks:
      - frontend
      - backend
  api:
    image: vladgh/vpm-api:latest
    hostname: api
    environment:
      SECURE_S3PATH: 's3://vladgh/secure'
      HIERA_S3PATH: 's3://vladgh/hieradata'
      CONTROL_REPO: 'https://github.com/vghn/puppet.git'
      API_CONFIG: '/etc/puppetlabs/secure/production/api.yml'
      VIRTUAL_HOST: 'https://*'
    volumes_from:
      - data
    restart: unless-stopped
    networks:
      - backend
  server:
    image: vladgh/vpm-server:latest
    hostname: puppet.ghn.me
    volumes_from:
      - data
    environment:
      AUTOSIGN: '/usr/local/bin/csr-sign'
      AUTOSIGN_CFG: '/etc/puppetlabs/secure/production/csr.yml'
      DNS_ALT_NAMES: 'puppet,puppet.ghn.me,puppetca,puppetca.ghn.me'
      JAVA_ARGS: '-Xms1G -Xmx1G'
      TCP_PORTS: '8140'
    entrypoint: sh -c "until [ -s /var/local/deployed_r10k ]; do echo 'Waiting for R10K'; sleep 5; done; /entrypoint.sh puppetserver foreground"
    restart: unless-stopped
    networks:
      - backend
  sync:
    image: vladgh/s3sync:stable
    hostname: ssl-sync-agent
    volumes_from:
      - data
    entrypoint: sh -c "until [ -s /etc/puppetlabs/secure/production/sync.env ]; do echo 'Waiting for data'; sleep 5; done && set -a && . /etc/puppetlabs/secure/production/sync.env && /entrypoint.sh"
    restart: unless-stopped
    networks:
      - backend
  data:
    image: alpine:latest
    hostname: data
    volumes:
      - ssl:/etc/puppetlabs/puppet/ssl
      - code:/etc/puppetlabs/code
      - secure:/etc/puppetlabs/secure
      - hieradata:/etc/puppetlabs/hieradata
      - ~/.aws:/root/.aws:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/local
    command: /bin/true
    networks:
      - backend
  log:
    hostname: log-agent
    image: gliderlabs/logspout:latest
    volumes_from:
      - data
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: sh -c "until [ -s /etc/puppetlabs/secure/production/log.env ]; do echo 'Waiting for data'; sleep 5; done && set -a && . /etc/puppetlabs/secure/production/log.env && /bin/logspout syslog://$${LOG_SERVER_ADDRESS}:$${LOG_SERVER_PORT}"
    restart: unless-stopped
    networks:
      - backend

volumes:
  ssl:
  code:
  secure:
  hieradata:

networks:
  frontend:
  backend:
