Description: PuppetDB RDS

Parameters:
  EnvType:
    Default: production
    Description: The environment type
    Type: String
  DBName:
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only alphanumeric
      characters (max 64)
    Default: puppetdb
    Description: Puppet database name
    MaxLength: '64'
    MinLength: '1'
    Type: String
  DBPassword:
    ConstraintDescription: must be between 8 and 64 characters
    Description: Password for MySQL database access
    MaxLength: '64'
    MinLength: '8'
    NoEcho: 'true'
    Type: String
  DBUser:
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only alphanumeric
      characters (max 16)
    Description: Username for MySQL database access
    MaxLength: '16'
    MinLength: '1'
    NoEcho: 'true'
    Type: String

Resources:
  DB:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Snapshot
    Properties:
      Engine: postgres
      DBInstanceClass: db.t2.micro
      DBName: !Ref DBName
      MasterUserPassword: !Ref DBPassword
      MasterUsername: !Ref DBUser
      AllocatedStorage: '5'
      BackupRetentionPeriod: '3'
      DBSubnetGroupName: !Ref DBSubnetGroup
      MultiAZ: false
      StorageType: gp2
      VPCSecurityGroups: !Split [",", !ImportValue PuppetDBSecurityGroup]
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: DB Subnet Group
      SubnetIds: !Split [",", !ImportValue VPCSubnetIDs]

Outputs:
  DBEndpoint:
    Description: The database endpoint
    Value: !GetAtt DB.Endpoint.Address
    Export:
      Name: PuppetDBEndpoint
