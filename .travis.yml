dist: trusty
group: travis_latest
language: ruby
branches:
  except:
  - "/^v\\d/"
addons:
  apt:
    sources:
    - debian-sid
    packages:
    - shellcheck
cache:
  directories:
  - vendor/bundle
  - "$HOME/.cache/pip"
before_install: |
  if ! git diff --name-only "$TRAVIS_COMMIT_RANGE" 2>/dev/null | grep -qvE '(.md)|^(CODEOWNERS)|^(LICENSE)|^(docs)'; then
    echo 'Non-essential files were updated, skipping CI.'
    travis_terminate 0
  fi
install:
- bin/stack install
script:
- bin/stack test
notifications:
  webhooks:
    urls: https://vbot.ghn.me/travis
  slack:
    secure: 
