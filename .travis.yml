language: ruby
rvm: 2.3.3
sudo: false
branches:
  except:
  - "/^v\\d/"
addons:
  apt:
    sources:
    - debian-sid
    packages:
    - shellcheck
install: bin/ci install
script: bin/ci test
deploy:
  provider: script
  script: bin/ci deploy
  skip_cleanup: true
  on:
    all_branches: true
cache:
  directories:
    - "$HOME/.cache/pip"
notifications:
  slack:
    secure: 
