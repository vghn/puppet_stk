dist: xenial
env:
  global:
    GIT_BRANCH: "$TRAVIS_BRANCH" # Specify the branch name manually when on a detached HEAD
  matrix:
    - STACK=monitor
script:
  - if [[ "$TRAVIS_BRANCH" == master && "$TRAVIS_PULL_REQUEST" == false ]]; then ./stack deploy "$STACK"; fi
notifications:
  webhooks:
    urls: https://vbot.ghn.me/travis
  slack:
    secure: 
